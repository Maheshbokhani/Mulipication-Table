<script type="text/javascript">
function multi()
{       
        var i;
        var x = document.getElementById("number").value;
	var num1 = parseInt(x);
        for(var i=1;i<=10;i++)
	{
         
	cal=num1*i;
      document.write(num1+"*"+i +" = ");
     document.write(cal + "<br/>");	
                  
        }
}
</script>
<body>

<form style="border:0px solid #fff"  method="get">
<div class="abc" >
    <h2>Multiplication Table</h2>
    <input class="text num" id="number" type="number" placeholder="Enter Number..." name="num" required>
    <button class="button button1" onClick="multi()" Value="check Now" >check Now</button> 

</div>
</form>
<p id="result"></p>
